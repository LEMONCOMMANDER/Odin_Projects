name: app_db

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: terminal_user
      POSTGRES_DB: terminal_game_development
      POSTGRES_PASSWORD: /run/secrets/db_password
    volumes:
      - db_data:/var/lib/postgresql/data
    secrets:
        - db_password

volumes:
    db_data:

secrets:
    db_password:
      file: ./secrets/db_password.txt